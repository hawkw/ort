{{- $ns := .Release.Namespace }}
{{- $img := .Values.image }}
{{- $linkerd := .Values.linkerd }}
{{- $services := int .Values.server.services | default 1}}
{{- $load := .Values.load }}
{{- range $proto, $port := .Values.load.protocols }}
{{-   if $port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ort
    ort.olix0r.net/role: load
    ort.olix0r.net/protocol: {{ $proto }}
  name: load-{{ $proto }}
  namespace: {{ $ns }}
spec:
  replicas: {{ int $load.replicas }}
  selector:
    matchLabels:
      app: ort
      ort.olix0r.net/role: load
      ort.olix0r.net/protocol: {{ $proto }}
  template:
    metadata:
      labels:
        app: ort
        ort.olix0r.net/role: load
        ort.olix0r.net/protocol: {{ $proto }}
      annotations:
{{ merge $linkerd $load.linkerd | include "ort.linkerd" | indent 8 }}
    spec:
      containers:
        - name: main
          image: {{ $img }}
          args:
            - load
          {{- range $f, $v := $load.flags }}
            - --{{ kebabcase $f }}={{ $v }}
          {{- end }}
          {{- range $i, $e := until $services }}
            - {{ printf "%s://server-%03d:%d" $proto $i $port }}
          {{- end }}
{{-   end }}
{{- end }}
